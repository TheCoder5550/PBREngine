<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Mesh collision test</title>
  <!-- <meta name='viewport' content='width=device-width, initial-scale=1'> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">

  <script src="../Stats.js"></script>

  <style>

    :root {
      font-family: 'Oswald', sans-serif;
    }

    body {
      background: white;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

  </style>
</head>
<body>
  <script type="module">

    import * as ENUMS from "../engine/constants.mjs";
    import Renderer from "../engine/renderer.mjs";
    import { GameObject } from "../engine/gameObject.mjs";
    import { Scene } from "../engine/scene.mjs";
    import { Light } from "../engine/light.mjs";
    import OrbitCamera from "../engine/orbitCamera.mjs";
    import Vector from "../engine/vector.mjs";
    import Quaternion from "../engine/quaternion.mjs";
    import Matrix from "../engine/matrix.mjs";
    import GLDebugger from "../engine/GlDebugger.mjs";

    import { PhysicsEngine, Rigidbody, DistanceConstraint, MeshCollider } from "../engine/physics.mjs";

    var stats = new Stats();
    document.body.appendChild(stats.dom);

    var renderer;
    var scene;
    var camera;

    (async function() {
      renderer = new Renderer({ 
        debug: true,
        path: "../",
        renderScale: 1,
        shadowResolution: 2048,
        // renderpipeline: ENUMS.RENDERPIPELINE.FORWARD,
        // version: 1,
      });

      scene = new Scene();
      renderer.add(scene);

      scene.environmentIntensity = 0.5;
      scene.sunIntensity = Vector.fromArray(Light.kelvinToRgb(5200, 20));
      scene.sunDirection.z *= -1;
      scene.bloom.intensity = 0.01;

      await scene.loadEnvironment({
        hdrFolder: "../assets/hdri/kloofendal_48d_partly_cloudy_puresky_4k_precomputed",
        // res: 512
      });

      camera = new OrbitCamera(renderer, {near: 0.1, far: 300, fov: 30});
      camera.distance = 5;
      camera.center = {x: -0.15096204103203573, y: -4.8835024799443625, z: 9.495898279504212};
      camera.rotation = {x: -0.13500000000000004, y: 1.4849999999999965, z: 0};

      var physicsEngine = new PhysicsEngine(scene);
      physicsEngine.multipleTimestepsPerFrame = false;
      // physicsEngine.dt = 1 / 60 * 0.01;
      
      window.gldebug = new GLDebugger(scene);

      window.physicsEngine = physicsEngine;
      window.renderer = renderer;
      window.scene = scene;
      window.camera = camera;

      let cube = scene.add(renderer.CreateShape("cube"));
      cube.meshRenderer.materials[0].doubleSided = true;
      cube.meshRenderer.materials[0].setUniform("albedo", [0, 0, 1, 0.55]);
      cube.meshRenderer.materials[0].opaque = false;
      // cube.meshRenderer.drawMode = renderer.gl.LINES;
      let rb = cube.addComponent(new Rigidbody());
      let mc = cube.addComponent(new MeshCollider());
      mc.friction = 0;
      // rb.gravityScale = 0;
      rb.position.y = -3.02;
      rb.position.z = 5 - 0.03;
      // rb.rotation.x = 0.02;
      // rb.rotation.y = 0.2;
      // rb.rotation = Quaternion.euler(0.8, 0.67, 0.4);
      window.rb = rb;

      let triangle = new GameObject("Triangle");
      let meshData = new renderer.MeshData({
        indices: {
          bufferData: new Uint32Array([ 0, 1, 2, 3, 4, 5 ]),
          target: renderer.gl.ELEMENT_ARRAY_BUFFER
        },
        position: {
          bufferData: new Float32Array([
            -10, 0, 10,
            10, 0, 10,
            0, 0, -10,

            // 10, 2, 5,
            // -10, 0.8 * 0, 5,
            // 0, 0, 25,
          ]),
          size: 3
        },
        normal: {
          bufferData: new Float32Array([ 0, 1, 0, 0, 1, 0 ]),
          size: 3,
        },
      });
      let mat = renderer.CreateLitMaterial({ albedo: [1, 0, 0, 1] });
      mat.doubleSided = true;
      let meshRenderer = new renderer.MeshRenderer(mat, meshData);
      triangle.meshRenderer = meshRenderer;
      triangle.addComponent(new MeshCollider());
      triangle.transform.position.y = -5;
      scene.add(triangle);

      renderer.on("renderloop", function(frameTime, totalTime) {
        physicsEngine.update(frameTime);
        renderer.update(frameTime);
        renderer.render(camera.camera);

        stats.update();
      });

    })();

  </script>
</body>
</html>
