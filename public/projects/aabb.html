<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>AABB test</title>
  <!-- <meta name='viewport' content='width=device-width, initial-scale=1'> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">

  <script src="../Stats.js"></script>

  <style>

    :root {
      font-family: 'Oswald', sans-serif;
    }

    body {
      background: white;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

  </style>
</head>
<body>
  <script type="module">

    import * as ENUMS from "../engine/constants.mjs";
    import Renderer from "../engine/renderer.mjs";
    import { GameObject } from "../engine/gameObject.mjs";
    import { Scene } from "../engine/scene.mjs";
    import { Light } from "../engine/light.mjs";
    import OrbitCamera from "../engine/orbitCamera.mjs";
    import Vector from "../engine/vector.mjs";
    import Quaternion from "../engine/quaternion.mjs";
    import Matrix from "../engine/matrix.mjs";
    import { AABB } from "../engine/physics.mjs";
    import { NewMaterial } from "../engine/material.mjs";

    var stats = new Stats();
    document.body.appendChild(stats.dom);

    var renderer;
    var scene;
    var camera;

    (async function() {
      renderer = new Renderer({ 
        debug: true,
        path: "../",
        renderScale: 1,
        shadowResolution: 2048,
        renderpipeline: ENUMS.RENDERPIPELINE.FORWARD,
      });

      scene = new Scene();
      renderer.add(scene);

      scene.environmentIntensity = 0.5;
      scene.sunIntensity = Vector.fromArray(Light.kelvinToRgb(5200, 20));
      scene.sunDirection.z *= -1;
      scene.postprocessing.vignette.amount = 0.3;
      scene.postprocessing.vignette.falloff = 0.3;
      scene.postprocessing.motionBlurStrength = 0.2;
      scene.bloom.intensity = 0.01;

      await scene.loadEnvironment({
        hdrFolder: "../assets/hdri/kloofendal_48d_partly_cloudy_puresky_4k_precomputed",
        // res: 512
      });

      camera = new OrbitCamera(renderer, {near: 0.1, far: 300, fov: 30});
      camera.distance = 4;

      var aabbVis;
      var r = await renderer.createProgramFromFile(renderer.path + "assets/shaders/custom/webgl2/solidColor");
      var solidColorInstanceProgram = new renderer.ProgramContainer(r);
      aabbVis = scene.add(new GameObject("AABB", {
        meshRenderer: new renderer.MeshInstanceRenderer([new NewMaterial(solidColorInstanceProgram)], [new renderer.MeshData(renderer.getLineCubeData())], {drawMode: renderer.gl.LINES}),
        castShadows: false
      }));

      var gameObject = scene.add(renderer.CreateShape(ENUMS.SHAPES.CUBE));

      var aabb = gameObject.meshRenderer.getAABB();
      var position = aabb.getCenter();
      var size = aabb.getSize();
      aabbVis.meshRenderer.addInstance(Matrix.transform([
        ["translate", position],
        ["sx", size.x / 2],
        ["sy", size.y / 2],
        ["sz", size.z / 2]
      ]));

      console.log(gameObject.meshRenderer.meshData[0].aabb);
      
      window.camera = camera;
      window.scene = scene;

      renderer.on("renderloop", function(frameTime, totalTime) {
        renderer.update(frameTime);
        renderer.render(camera.camera);

        stats.update();
      });

    })();

  </script>
</body>
</html>
