<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>New Material test</title>
  <!-- <meta name='viewport' content='width=device-width, initial-scale=1'> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">

  <script src="../Stats.js"></script>

  <style>

    :root {
      font-family: 'Oswald', sans-serif;
    }

    body {
      background: white;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

  </style>
</head>
<body>
  <script type="module">

    import * as ENUMS from "../engine/constants.mjs";
    import Renderer from "../engine/renderer.mjs";
    import { GameObject } from "../engine/gameObject.mjs";
    import { Scene } from "../engine/scene.mjs";
    import { Light } from "../engine/light.mjs";
    import OrbitCamera from "../engine/orbitCamera.mjs";
    import Vector from "../engine/vector.mjs";
    import Quaternion from "../engine/quaternion.mjs";
    import Matrix from "../engine/matrix.mjs";
    import { NewLitMaterial, NewMaterial } from "../engine/material.mjs";

    var stats = new Stats();
    document.body.appendChild(stats.dom);

    var renderer;
    var scene;
    var camera;

    (async function() {
      renderer = new Renderer({ 
        debug: true,
        path: "../",
        renderScale: 1,
        shadowResolution: 2048,
        shadowBiases: [-0.0001, -0.0005],
        renderpipeline: ENUMS.RENDERPIPELINE.FORWARD,
      });

      scene = new Scene();
      renderer.add(scene);

      scene.environmentIntensity = 0.5;
      scene.sunIntensity = Vector.fromArray(Light.kelvinToRgb(5200, 20));
      scene.sunDirection.z *= -1;
      scene.postprocessing.vignette.amount = 0.3;
      scene.postprocessing.vignette.falloff = 0.3;
      scene.postprocessing.motionBlurStrength = 0.3;
      scene.bloom.intensity = 0.01;

      await scene.loadEnvironment({
        hdrFolder: "../assets/hdri/kloofendal_48d_partly_cloudy_puresky_4k_precomputed",
        // res: 512
      });

      camera = new OrbitCamera(renderer, {near: 0.1, far: 300, fov: 30});
      camera.distance = 4;

      var mat = new NewLitMaterial(renderer.programContainers.lit, {
        albedo: [1, 1, 1, 1],
        albedoTexture: await renderer.loadTextureAsync("../assets/textures/waternormals.jpg"),
        normalTexture: await renderer.loadTextureAsync("../assets/textures/waternormals.jpg"),
        roughness: 0.7,
        metallic: 0
      });
      // var mat = renderer.CreateLitMaterial({
      //   albedo: [1, 1, 1, 1],
      //   albedoTexture: await renderer.loadTextureAsync("../assets/textures/waternormals.jpg"),
      //   normalTexture: await renderer.loadTextureAsync("../assets/textures/waternormals.jpg"),
      //   roughness: 0.7,
      //   metallic: 0
      // });

      var cube = renderer.CreateShape(ENUMS.SHAPES.CUBE, mat);
      scene.add(cube);

      var sphere = renderer.CreateShape(ENUMS.SHAPES.SPHERE, mat);
      sphere.transform.position.x = 3;
      scene.add(sphere);

      scene.add(renderer.CreateShape(ENUMS.SHAPES.CUBE)).transform.position = new Vector(-3, 3, 3);

      console.log(mat.copy());
      console.log((new NewMaterial(mat.programContainer)).copy());

      window.renderer = renderer;
      window.scene = scene;
      window.mat = mat;

      renderer.on("renderloop", function(frameTime, totalTime) {
        renderer.update(frameTime);
        renderer.render(camera.camera);

        stats.update();
      });

    })();

  </script>
</body>
</html>
