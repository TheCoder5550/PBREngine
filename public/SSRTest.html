<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  <!-- <meta name='viewport' content='width=device-width, initial-scale=1'> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">

  <script src="gameCanvas-5.0.js"></script>
  <script src="Stats.js"></script>

  <style>

    :root {
      font-family: 'Oswald', sans-serif;
    }

    body {
      background: white;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(red, blue);
    }

  </style>
</head>
<body>
  <script type="module">

    // import Renderer, { Scene, GameObject } from "https://raw.githack.com/TheCoder5550/PBREngine/main/public/engine/renderer.mjs";
    // import OrbitCamera from "https://raw.githack.com/TheCoder5550/PBREngine/main/public/engine/orbitCamera.mjs";
    // import Vector from "https://raw.githack.com/TheCoder5550/PBREngine/main/public/engine/vector.mjs";

    import Renderer, { GameObject, Scene, Light, LOD } from "./engine/renderer.mjs";
    import OrbitCamera from "./engine/orbitCamera.mjs";
    import Vector from "./engine/vector.mjs";
    import Quaternion from "./engine/quaternion.mjs";
    import Matrix from "./engine/matrix.mjs";

    var stats = new Stats();
    document.body.appendChild(stats.dom);

    var renderer;
    var scene;
    var camera;

    (async function() {
      renderer = new Renderer({ 
        debug: true,
        renderScale: 1,
        shadowResolution: 4096,
      });

      scene = new Scene();
      renderer.add(scene);

      scene.environmentIntensity = 0.5;
      scene.sunIntensity = Vector.fromArray(Light.kelvinToRgb(5200, 200));
      scene.sunDirection.y = 0.3;
      scene.postprocessing.vignette.amount = 0.3;
      scene.postprocessing.vignette.falloff = 0.3;
      scene.postprocessing.motionBlurStrength = 0;

      renderer.settings.enableShadows = true;
      renderer.shadowCascades.refreshRate = 60;
      renderer.renderpipeline.enableSSR = true;

      renderer.renderpipeline.ssr.blur = 0;

      await scene.loadEnvironment({
        // hdrFolder: "./assets/hdri/wide_street_01_1k_precomputed",
        hdrFolder: "./assets/hdri/kloofendal_48d_partly_cloudy_puresky_4k_precomputed",
        // res: 512
      });

      camera = new OrbitCamera(renderer, {near: 0.1, far: 3000, fov: 30});
      camera.distance = 4;

      scene.add(renderer.BatchGameObject(await renderer.loadGLTF("./assets/models/test/60sOffice.glb")));
      // scene.add(await renderer.loadGLTF("./assets/models/test/indoor_basketball_court.glb"));
      // scene.add(await renderer.loadGLTF("./assets/models/test/SSRTest.glb"));
      // scene.add(renderer.CreateShape("sphere")).transform.position.y = 3;

      window.renderer = renderer;
      window.scene = scene;
      window.camera = camera;

      renderer.on("renderloop", function(frameTime, totalTime) {
        renderer.update(frameTime);
        renderer.render(camera.camera);

        stats.update();
      });

    })();

  </script>
</body>
</html>
