<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Happy new year 2023</title>
  <!-- <meta name='viewport' content='width=device-width, initial-scale=1'> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">

  <script src="Stats.js"></script>

  <style>

    :root {
      font-family: 'Oswald', sans-serif;
    }

    body {
      background: white;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

  </style>
</head>
<body>
  <script src="https://aaserver.net/libraries/gameCanvas/gameCanvasPerlin.js"></script>
  <script type="module">

    // import Renderer, { Scene, GameObject } from "https://raw.githack.com/TheCoder5550/PBREngine/main/public/engine/renderer.mjs";
    // import OrbitCamera from "https://raw.githack.com/TheCoder5550/PBREngine/main/public/engine/orbitCamera.mjs";
    // import Vector from "https://raw.githack.com/TheCoder5550/PBREngine/main/public/engine/vector.mjs";

    import Renderer, { Scene, Light } from "./engine/renderer.mjs";
    import OrbitCamera from "./engine/orbitCamera.mjs";
    import Vector from "./engine/vector.mjs";

    var stats = new Stats();
    document.body.appendChild(stats.dom);

    var renderer;
    var scene;
    var camera;

    (async function() {
      renderer = new Renderer({
        debug: true,
        shadowSizes: [4, 16],
        shadowResolution: 4096,
      });

      scene = new Scene();

      scene.environmentIntensity = 1;
      scene.sunIntensity = Vector.fromArray(Light.kelvinToRgb(5200, 12));
      scene.sunDirection.z *= -1;
      renderer.postprocessing.contrast.value = 0.3;
      renderer.postprocessing.saturation.value = 0.3;
      renderer.postprocessing.vignette.amount.value = 0.6;
      renderer.postprocessing.vignette.falloff.value = 0.3;
      renderer.postprocessing.motionBlurStrength.value = 0;

      scene.skyboxVisible = false;
      // scene.smoothSkybox = true;
      renderer.add(scene);

      var model = scene.add(await renderer.loadGLTF("./assets/models/2023.glb"));

      await scene.loadEnvironment({
        hdrFolder: "./assets/hdri/wide_street_01_1k_precomputed", 
        // hdrFolder: "./assets/hdri/kloofendal_48d_partly_cloudy_puresky_4k_precomputed",
        // res: 512
      });

      camera = new OrbitCamera(renderer, {near: 0.1, far: 100, fov: 20});
      camera.distance = 4;

      renderer.on("renderloop", function(frameTime, totalTime) {
        camera.rotation = new Vector(
          Math.sin(totalTime * 0.6) * 0.1,
          Math.sin(totalTime * 0.8) * 0.15,
          0
        );

        renderer.update(frameTime);
        renderer.render(camera.camera);

        stats.update();
      });

    })();

  </script>
</body>
</html>
