<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- <script src="../../node_modules/tone/build/Tone.js"></script> -->
</head>
<body>
  <script>

const AudioContext = window.AudioContext || window.webkitAudioContext;
const context = new AudioContext();

var source;
var rpmChange = 0;
var rpm = 1000;
var hasClicked = false;

var folder = "./engineSound/x8/";
var baseMult = 1.4;
var samples = [
  { baseRPM: 800, from: 0, to: 1000, on: folder + "idle.wav", off: folder + "idle.wav" },
  { baseRPM: 1125, from: 1000, to: 2500, on: folder + "low_on.wav", off: folder + "low_off.wav" },
  { baseRPM: 1900, from: 2500, to: 5000, on: folder + "med_on.wav", off: folder + "med_off.wav" },
  { baseRPM: 3500, from: 1000, to: 15000, on: folder + "high_on.wav", off: folder + "high_off.wav" }
];

window.onclick = async function() {
  if (hasClicked) return;

  for (let i of samples) {
    var onSample = await loadSample(i.on);
    var offSample = await loadSample(i.off);

    var { source, gainNode } = playSample(onSample);
    i.onSource = source;
    i.onGain = gainNode;

    gainNode.gain.value = 0;

    var { source, gainNode } = playSample(offSample);
    i.offSource = source;
    i.offGain = gainNode;

    gainNode.gain.value = 0;
  }

  hasClicked = true;
}

var keys = [];

loop();
function loop() {
  if (keys[38]) {
    rpm += 100 * 3;
    rpmChange -= (rpmChange - 1) * 0.2;
  }
  else {
    rpmChange -= (rpmChange - 0) * 0.2;
  }
  rpm -= 50;
  rpm = Math.max(800, Math.min(8000, rpm));

  if (hasClicked) {
    // console.log("--");
    for (let sample of samples) {
      var x = rpm;
      var a = sample.from;
      var b = sample.to;
      var w = (b - a) / 2;
      var o = (a + b) / 2;
      var f = 750 * 1.5 * 2;
      var volume = Math.max(0, Math.min(1, w / f - Math.abs((x - o) / f) + 0.5));
      // console.log(volume);

      sample.onGain.gain.value = volume * 0.2 * rpmChange;
      sample.offGain.gain.value = volume * 0.3 * (1 - rpmChange);
      // sample.onGain.gain.value = Math.exp(-(10 ** (-6.7)) * Math.pow(rpm - sample.rpm, 2)) * (Math.max(0, rpmChange) / 2 + 0.5);
      
      sample.onSource.playbackRate.value = rpm / (sample.baseRPM * baseMult);
      sample.offSource.playbackRate.value = rpm / (sample.baseRPM * baseMult);
    }
  }

  document.body.textContent = rpm + " rpm, Load factor: " + rpmChange;
  
  requestAnimationFrame(loop);
}

function loadSample(url) {
  return fetch(url)
    .then(response => response.arrayBuffer())
    .then(buffer => context.decodeAudioData(buffer));
}

function playSample(sample) {
  var gainNode = context.createGain();
  gainNode.connect(context.destination);

  const source = context.createBufferSource();
  source.buffer = sample;
  source.loop = true;
  source.connect(gainNode);
  source.start(0);

  return {
    source,
    gainNode
  };
}

document.onkeydown = function(e) {
  keys[e.keyCode] = true;
}

document.onkeyup = function(e) {
  keys[e.keyCode] = false;
}

  </script>
</body>
</html>
