<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="lobbyUI UI hidden">
    <div class="tabSystem">
      <input type="radio" id="radioPlay" value="radioPlay" name="mainTab" checked>
      <input type="radio" id="radioLoadout" value="radioLoadout" name="mainTab">
      <input type="radio" id="radioSettings" value="radioSettings" name="mainTab">

      <span class="title">Long Game Title</span>

      <!-- <span class="title">Header</span> -->
      <div class="tabsWrapper">
        <label for="radioPlay">Play</label>
        <label for="radioLoadout">Loadout</label>
        <label for="radioSettings">Settings</label>
      </div>

      <div class="pages">
        <div class="playUI">
          <div class="navigation">
            <div>
              <!-- <a onclick="openLoadout()" href="#" class="glass">Loadout</a> -->
              <!-- <a href="#" class="glass">Shop</a>
              <a href="#" class="glass">Item</a> -->
            </div>
            <div>
              <input id="username" placeholder="Username" />
              <button onclick="flashButton(this)" id="deploy">Deploy</button>
            </div>
          </div>
        </div>

        <div class="loadout">
          <div class="loadoutContent">
            <div class="classSelect DragToScroll">
            </div>
            <div class="selectedWeaponBackground">
              <div class="classContainer">
                <span class="className">Class Name</span>
                <div class="weapons">
                  <div class="slot">
                    <span>Primary weapon</span>
                  </div>
                  <div class="slot">
                    <span>Secondary weapon</span>
                  </div>
                </div>
                <button class="selectClass">Select class</button>
              </div>
            </div>
          </div>
      
          <div class="tooltipWrapper">
            <div>
              <img src="../assets/textures/keyIcons/Esc_Key_Dark.png" />
              <span>Back</span>
            </div>
          </div>
        </div>

        <div class="settingsUI">
          <h1>Settings here</h1>
          <div class="settingsList">
          </div>
        </div>
      </div>
    </div>

    <!-- <button onclick="closeLoadout()" class="backButton glass">Back</button> -->
  </div>

  <template id="weaponTemplate">
    <div class="weapon">
      <img class="weaponImage" src="https://via.placeholder.com/128/128" />
      <div>
        <span class="weaponTitle">Wepaon name</span>
        <div class="statGrid">
          <span>
            <span class="material-icons">replay</span>
            <span class="reloadTimeStat">0</span>
            s
          </span>
          <span>
            <img src="../assets/textures/bullets.png" />
            <span class="magSizeStat">0</span>
            r
          </span>
          <span>
            <img src="../assets/textures/damageIcon.png" />
            <span class="damageStat">0</span>
          </span>
          <span>
            <img src="../assets/textures/firerateIcon.png" />
            <span class="firerateStat">0</span>
            r/s
          </span>
        </div>
      </div>
    </div>
  </template>

  <div class="gameUI hidden">
    <div class="bottomLeft">
      <span>Health</span>
      <div class="healthContainer">
        <div class="healthAnimation"></div>
        <div class="currentHealth"></div>
      </div>
    </div>

    <div class="bottomRight">
      <span class="ammo">
        <span class="current">30</span>
        <span>/</span>
        <span class="max">30</span>
      </span>
    </div>

    <div class="topRight">
      <span class="kills">0 kills</span>
    </div>

    <div class="hidden killAlert">
      <span class="special">REVENGE</span>
      <div>
        <img src="../assets/textures/skull.png">
        <span class="player">You killed PlayerName</span>
      </div>
      <span class="kills">0 kills</span>
    </div>

    <div class="leaderboardWrapper">
      <div class="leaderboard hidden">
        <h1>Leaderboard</h1>

        <div class="listHeader">
          <span>Player name</span>
          <div>
            <span>Kills</span>
            <span>Deaths</span>
            <span>Score</span>
          </div>
        </div>

        <div class="list">
        </div>

        <template class="itemTemplate">
          <div>
            <span class="name">Player name</span>
            <div>
              <span class="kills">0</span>
              <span class="deaths">0</span>
              <span class="score">0</span>
            </div>
          </div>
        </template>
      </div>
    </div>

    <div class="deathScreen hidden">
      <div class="boxWrapper">
        <div class="box">
          <img src="https://via.placeholder.com/100x100" />
          <div class="text"> 
            <span>KILLED BY</span><br>
            <span class="player" style="font-size: 1.5em;">Player name</span>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="debugInfo">
      <span>Drawcalls: <span id="debug_drawCalls">0</span></span>
    </div> -->
  </div>

  <div class="loading">
    <span class="loader">Loading</span>
    <span id="loadingStatus">Loading script</span>
  </div>

  <script src="dragToScroll.js"></script>
  <script src="../perlin.js"></script>
  <script src="../fakeConsole.js"></script>
  <script src="../Stats.js"></script>
  <script src="../gamepadManager.js"></script>
  <script src="../gameCanvas-5.0.js"></script>
  <script src='webgl.js' type="module"></script>
</body>
</html>
