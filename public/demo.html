<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>PBR demo</title>
  <!-- <meta name='viewport' content='width=device-width, initial-scale=1'> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">

  <style>

    :root {
      font-family: 'Oswald', sans-serif;
    }

    body {
      background: white;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

  </style>
</head>
<body>
  <script type="module">

    // import Renderer, { Scene, GameObject } from "https://raw.githack.com/TheCoder5550/PBREngine/main/public/engine/renderer.mjs";
    // import OrbitCamera from "https://raw.githack.com/TheCoder5550/PBREngine/main/public/engine/orbitCamera.mjs";
    // import Vector from "https://raw.githack.com/TheCoder5550/PBREngine/main/public/engine/vector.mjs";

    import Stats from "./statsModule.mjs";
    import Renderer from "./engine/renderer.mjs";
    import { Scene } from "./engine/scene.mjs";
    import OrbitCamera from "./engine/orbitCamera.mjs";
    import Bloom from "./engine/postprocessing-effects/bloom.mjs";
    import Tonemapper from "./engine/postprocessing-effects/tonemapper.mjs";
    import Motionblur from "./engine/postprocessing-effects/motionBlur.mjs";
    import FXAA from "./engine/postprocessing-effects/fxaa.mjs";
    import Vignette from "./engine/postprocessing-effects/vignette.mjs";
    import Raindrops from "./engine/postprocessing-effects/raindrops.mjs";
    
    (async function() {
      const stats = new Stats();
      document.body.appendChild(stats.dom);

      const renderer = new Renderer({
        // debug: false,
      });
      const pp = renderer.postprocessing;
      pp.addEffect(new Motionblur());
      pp.addEffect(new Raindrops())
      pp.addEffect(new Bloom());
      pp.addEffect(new Tonemapper());
      pp.addEffect(new FXAA());
      pp.addEffect(new Vignette());

      const camera = new OrbitCamera(renderer, { near: 0.1, far: 300, fov: 20 });

      const scene = renderer.add(new Scene());
      await scene.loadEnvironment({ hdrFolder: "./assets/hdri/kloofendal_48d_partly_cloudy_puresky_1k_precomputed" });

      const helmet = scene.add(await renderer.loadGLTF(renderer.path + "assets/models/DamagedHelmet.glb"));

      renderer.on("renderloop", function(frameTime) {
        renderer.update(frameTime);
        renderer.render(camera.camera);

        stats.update();
      });

    })();

  </script>
</body>
</html>
