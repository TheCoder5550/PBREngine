<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>PBR demo</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">

  <script src="Stats.js"></script>

  <style>

    :root {
      font-family: 'Oswald', sans-serif;
    }

    body {
      background: white;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

  </style>
</head>
<body>
  <script type="module">

    import Renderer, { Scene, GameObject } from "./engine/renderer.js";
    import OrbitCamera from "./engine/orbitCamera.js";
    import Vector from "./engine/vector.js";

    var stats = new Stats();
    document.body.appendChild(stats.dom);

    var renderer;
    var scene;
    var camera;

    (async function() {
      renderer = new Renderer();

      await renderer.setup({
        disableLitInstanced: true,
        disableUnlitInstanced: true,
        disableLitSkinned: true,
        disableLitBillboard: true,
        disableTrailLit: true
      });

      scene = new Scene();
      scene.environmentIntensity = 2;
      scene.sunIntensity = Vector.fill(4);
      scene.smoothSkybox = true;
      renderer.add(scene);

      await scene.loadEnvironment({
        hdrFolder: "./assets/hdri/wide_street_01_1k_precomputed", 
        res: 512
      });

      camera = new OrbitCamera(renderer, {near: 0.1, far: 300, layer: 0, fov: 20});
      camera.distance = 4;

      var model = scene.add(await renderer.loadGLTF("./assets/models/DamagedHelmet.glb"));

      renderer.on("renderloop", function(frameTime) {
        scene.update(frameTime);
        renderer.render(camera.camera);

        stats.update();
      });
    })();

  </script>
</body>
</html>
