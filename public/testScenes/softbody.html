<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Softbody test</title>
  <!-- <meta name='viewport' content='width=device-width, initial-scale=1'> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">

  <script src="../Stats.js"></script>

  <style>

    :root {
      font-family: 'Oswald', sans-serif;
    }

    body {
      background: white;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }

  </style>
</head>
<body>
  <script type="module">

    import * as ENUMS from "../engine/constants.mjs";
    import Renderer, { GameObject, Scene, Light } from "../engine/renderer.mjs";
    import OrbitCamera from "../engine/orbitCamera.mjs";
    import Vector from "../engine/vector.mjs";
    import Quaternion from "../engine/quaternion.mjs";
    import Matrix from "../engine/matrix.mjs";
    import GLDebugger from "../engine/GlDebugger.mjs";

    import { PhysicsEngine, Rigidbody, DistanceConstraint, MeshCollider } from "../engine/physics.mjs";
    import Softbody from "../engine/softbody.mjs";

    var stats = new Stats();
    document.body.appendChild(stats.dom);

    var renderer;
    var scene;
    var camera;

    (async function() {
      renderer = new Renderer({ 
        debug: true,
        path: "../",
        renderScale: 1,
        shadowResolution: 2048,
        // renderpipeline: ENUMS.RENDERPIPELINE.FORWARD,
        // version: 1,
      });

      scene = new Scene();
      renderer.add(scene);

      scene.environmentIntensity = 0.5;
      scene.sunIntensity = Vector.fromArray(Light.kelvinToRgb(5200, 20 * 0));
      scene.sunDirection.z *= -1;
      scene.bloom.intensity = 0.01;

      await scene.loadEnvironment({
        hdrFolder: "../assets/hdri/kloofendal_48d_partly_cloudy_puresky_4k_precomputed",
        // res: 512
      });

      camera = new OrbitCamera(renderer, {near: 0.1, far: 300, fov: 30});
      camera.distance = 12;

      var physicsEngine = new PhysicsEngine(scene);
      physicsEngine.multipleTimestepsPerFrame = false;

      let sphere = scene.add(renderer.CreateShape("sphere", null, 3));
      sphere.visible = false;
      sphere.castShadows = false;
      sphere.meshRenderer.materials[0].setUniform("albedoTexture", await renderer.loadTexture("../assets/textures/palette.png"));
      let softbody = new Softbody(physicsEngine, sphere.meshRenderer.meshData[0]);
      window.softbody = softbody;

      window.gldebug = new GLDebugger(scene);
      window.physicsEngine = physicsEngine;
      window.renderer = renderer;
      window.scene = scene;
      window.camera = camera;

      renderer.on("renderloop", function(frameTime, totalTime) {
        physicsEngine.update(frameTime);
        renderer.update(frameTime);
        renderer.render(camera.camera);

        stats.update();
      });

    })();

  </script>
</body>
</html>
